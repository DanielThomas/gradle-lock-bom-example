plugins {
  id 'java'
  id 'nebula.dependency-recommender' version '5.2.0'
}

repositories {
  jcenter()
}

configurations {
  compile.resolutionStrategy {
    eachDependency { DependencyResolveDetails details ->
      if (details.requested.group == 'org.springframework' && details.requested.name == 'spring-framework-bom') {
        details.useVersion '5.0.4.RELEASE'
      }
    }
  }
}

dependencies {
  compile 'org.springframework:spring-framework-bom:latest.release'
  compile 'org.springframework:spring-context'
}

dependencyLocking {
  lockAllConfigurations()
}

